<!DOCTYPE html>
<head>

    <title></title>

    <style>
        body {
            margin: 0;
        }
        #box {
            background: #ee0;
            width: 100%;
            height: 600px;
           
        }
        #pic {
           position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>

    <script>

        function getPoint() {
            // console.log("마우스의 x좌표", event.clientX);
            var info = document.getElementById("info");
            info.innerText=event.clientX+" , "+ event.clientY;

            var pic = document.getElementById("pic");
            pic.style.left=(event.clientX-25)+"px";
            pic.style.top=(event.clientY-55)+"px";
        }
    </script>

</head>

<body>
    <div id="box" onmousemove="getPoint()">

        <img src="../images/pica.png" width="80px" id="pic">


        마우스 좌표<h1 id="info">0</h1>

    </div>

</body>

</html>
