<!DOCTYPE html>
<head>

    <title></title>

    <script>
        var op = 1;
        var x = 1;
        var y = 1;
        function playMovie() {
            var myVideo = document.getElementById("myVideo");
            myVideo.play();
        }
        function pauseMovie() {
            var myVideo = document.getElementById("myVideo");
            myVideo.pause();
        }
        function fadeOut() {
            var myVideo = document.getElementById("myVideo");
            op -= 0.05;
            myVideo.style.opacity=op;
        }
        function setScale() {
            var myVideo = document.getElementById("myVideo");
            x += 0.1;
            y += 0.1;
            myVideo.style.transform="scale("+x+","+y+")";
        }
    </script>

    <style>
        #myVideo {
            position: absolute;
            left: 300px;
            top: 300px;
            transform: rotate(0deg);
            transform: scale(1, 1);
            opacity: 1;
        }
    </style>

</head>

<body>

    <button onclick="playMovie()">재생</button>
    <button onclick="pauseMovie()">정지</button>
    <button onclick="fadeOut()">Fadeout</button>
    <button onclick="setScale()">크기설정(비율)</button>

    <video id="myVideo" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

</body>

</html>
