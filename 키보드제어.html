<!DOCTYPE html>
<head>

    <meta charset="utf-8">

    <title>가랏! 피카츄!</title>

    <script>
        var x = 100;
        var y = 300;
        function move() {
            var pic = document.getElementById("pic");

            if (event.keyCode == 39) {    
                x+=10;
                pic.style.left = x+"px";
            }
            else if (event.keyCode == 37) { 
                x-=10;
                pic.style.left = x+"px";
            }
            else if (event.keyCode == 38) { 
                y-=10;
                pic.style.top = y+"px";
            }
            else if (event.keyCode == 40) { 
                y+=10;
                pic.style.top = y+"px";
            }
        }
    </script>

    <style>
        body {
            background: transparent;
        }
        #pic {
            position: absolute;
            left: 100px;
            top: 300px;
        }
    </style>

</head>

<body onkeydown="move()">

    <img id="pic" src="../images/pica.png" width="100px">

</body>

</html>
